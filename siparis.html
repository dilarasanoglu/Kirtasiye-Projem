    <h3> KIRTASİYE ÜRÜNLERİ SİPARİŞ FORMU</h3>
    <form action="#" id="formUrun">
        <label for="urunTipi">Ürün tipi seçimi yapınız</label>
        <span>
            <input type="radio" name="urunTipi" id="OfisUrunleri" value="O" onchange="urunleriGetir();">
            <label for="ofisUrunleri">Ofis Ürünleri</label>
            <input type="radio" name="urunTipi" id="kırtasiyeUrunleri" value="K" onchange="urunleriGetir();">
            <label for="kırtasiyeUrunleri">Kırtasiye Ürünleri</label>
        </span>
        <label for="urunListesi">Ürün seçimi yapınız</label>       
        <select name="" id="urunListesi" size="4"> </select>  
        <label for="urunAdedi">Ürün adedini seçiniz</label> 
        <select name="" id="urunAdedi"></select>  
        <label for="urunTaksidi">Taksit sayısı seçiniz</label>
        <select name="" id="urunTaksidi"></select>
        <input type="button" value="Hesapla" id="btnAraToplam" onclick="Hesapla();">
        <label for="txtBirimFiyat">Ürünün birim fiyatı</label>
        <input type="text" name="" id="txtBirimFiyat" disabled>
        <label for="txtAraToplam">Ara Toplam Tutarı</label>
        <input type="text" name="" id="txtAraToplam" disabled>
        <label for="txtKargo">Kargo ücreti</label>
        <input type="text" name="" id="txtKargo" disabled>

    </form>
    <h4 id="sonuc"></h4>
